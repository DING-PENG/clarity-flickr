<form>
    <input type="text" #searchInput>
    <button class="btn btn-primary" [disabled]="loading" (click)="fetchPhotos(searchInput.value)">Search</button>
    <span *ngIf="loading" class="spinner spinner-inline">
        Loading...
    </span>
    <span *ngIf="loading">
        Loading...
    </span>
</form>
<div class="alert alert-danger" *ngIf="errMsg">
    <div class="alert-item">
        <span class="alert-text">
            {{errMsg}}
        </span>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12" *ngFor="let photo of photos">
        <a href="#" class="card clickable">
            <div class="card-img">
                <img [src]="photo">
            </div>
            <div class="card-block">
                <p class="card-text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione quos molestiae maxime architecto. Assumenda consequuntur, quibusdam tenetur perspiciatis, asperiores repellat repellendus amet aliquid tempore mollitia tempora quis autem, magnam, eligendi!
                </p>
            </div>
        </a>
    </div>
</div>
